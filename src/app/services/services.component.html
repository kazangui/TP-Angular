<div class="container">
  <p>services works!</p>

  <div style="padding-left: 20px">
    <h2>Etudiant Form</h2>

    <div class="form-group">
      <label for="nomEtudiant">Nom Etudiant</label>
      <input type="text" class="form-control" id="nomEtudiant" [(ngModel)]="emodel.nom" />
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" class="form-control" id="age" [(ngModel)]="emodel.age" />
    </div>

    <div class="form-group">
      <label for="ville">Ville</label>
      <input type="text" class="form-control" id="ville" [(ngModel)]="emodel.ville" />
    </div>

    <div class="form-group">
      <button class="btn btn-primary" (click)="submit()">Submit</button>
      <button class="btn btn-secondary" (click)="reset()">Reset</button>
    </div>

    <h3>Détails étudiant</h3>

    <div class="ibox-content">
      <div class="ibox-table">
        <div class="table-responsive">
          <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th style="width:40%;">Nom étudiant</th>
                <th style="width: 15%;">Age</th>
                <th style="width: 25%;">Ville</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of esource; let i=index">
                <td>{{ item.nom }}</td>
                <td>{{ item.age }}</td>
                <td>{{ item.ville }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div>
    <h1>Exemple injection du service dans le component</h1>
    <p>Nom: {{ info.nom }}</p>
    <p>Prenom: {{ info.prenom }}</p>
    <p>Mail: {{ info.email }}</p>
  </div>
</div>
